<html>

<head>
    <!-- title of the page -->
    <title> Dashboard </title>
    <!-- importing libraries -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


</head>
<!-- body of page starts here -->

<body>
    <!-- div tag for header -->
    <div id="header">
        <!-- div tag for logo-->
        <div id="logo_holder">
            <span class="logo">
                <i class="fa fa-leaf"></i>
            </span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="letter-spacing: 2px; font-weight:100;">GREEN CITY</span>
        </div>
        <!-- div tag for navigation links to home, air and litter maps -->
        <div id="nav_options">
            <!-- <span class="logo"><i class="fa fa-home"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
            <span style="letter-spacing: 2px; font-weight:100;">
                <a id="home" href="#home"> HOME </a>
            </span>
            <!-- <span style="letter-spacing: 2px; font-weight:100;"><a id="air" href= "#air"> AIR POLLUTION MAP </a></span> -->
            <span style="letter-spacing: 2px; font-weight:100;">
                <a id="litter" href="#litter"> LITTER MAP </a>
            </span>
        </div>
        <!-- div tag for outer settings - sign out option -->
        <div id="settings_outer">
            <span>
                <i class="fa fa-bell"></i>
            </span>
            <div>L</div>
            <!-- <span><i class="fa fa-chevron-down"></i></span> -->
            <span style="letter-spacing: 2px; font-weight:100;">
                <a href="/signout"> SIGN OUT </a>
            </span>
        </div>
    </div>

    <!-- div tag for the main contents of the page -->
    <div id="main_container">
        <!-- div tag for left most column of the page -->
        <div id="left_outer">
            <h4 id="date" align="center">Friday, October 10</h4>
            <!-- div tag for user profile picture -->
            <div id="dp"></div>
            <h5 id="greeting_">Hi, Labeeba!</h5>

            <!-- div tag for skin, heart and pin options -->
            <div class="tabs_outer">
                <!-- <div class="tabs"><span><i class="fa fa-sun"></i> &nbsp;&nbsp;&nbsp; <a id="skin" href="#skin"> Your Skin </a> </span></div> -->
                <!-- <div class="tabs"><span><i class="fa fa-heartbeat"></i> &nbsp;&nbsp; <a id="heart" href="#heart"> Your Heart </a> </span></div> -->
                <div class="tabs">
                    <span>
                        <i class="fa fa-map-marker-alt"></i> &nbsp;&nbsp;&nbsp;
                        <a id="pins" href="#pins"> Your Pins </a>
                    </span>
                </div>
            </div>
        </div>

        <!-- div tag for right most column of page -->
        <div id="right_outer">
            <iframe id="map" src="/map"> </iframe>
        </div>
    </div>
    <!-- script tag for including javascript code -->
<script type="text/javascript" src="js/dashboard.js"> </script>
</body>

<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzknoU12SeX7kfauakSviJ9NZU96yDFo4&callback=initMap" async defer></script> -->


</html>
